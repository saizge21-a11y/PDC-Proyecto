
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
  <div class="col-lg-4 offset-lg-4">
    <div class="card border-secondary mb-3" style="max-width: 30rem">
      <div class="card-header text-center">{{operacion}} Pa√≠s</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addPais()" >
          <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre" />
          <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">El nombre es <strong>requerido</strong></span>
          <div class="row mt-3 text-center">
            <div class="col-lg-6">
              <button type="submit" [disabled]="form.invalid" class="btn btn-success">Guardar</button>
            </div>
            <div class="col-lg-6">
              <button type="button" class="btn btn-danger" routerLink="/paises">
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

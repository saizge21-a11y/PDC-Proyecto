<div class="container mt-4">
  <h3 class="mb-3 text-center">Asignar Empresas al Trabajador</h3>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando datos...</p>
  </div>

  <div *ngIf="!loading">
    <div class="card shadow-sm">
      <div class="card-body">
        <p><strong>ID del Trabajador:</strong> {{ idTrabajador }}</p>

        <h5 class="mb-3">Selecciona las empresas:</h5>

        <div class="list-group mb-3">
          <label *ngFor="let empresa of empresas" class="list-group-item">
            <input
              class="form-check-input me-1"
              type="checkbox"
              [checked]="empresasSeleccionadas.includes(empresa.id!)"
              (change)="toggleEmpresa(empresa.id!)"
            />
            {{ empresa.nombre_comercial }} ({{ empresa.razon_social }})
          </label>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary" (click)="volver()">Volver</button>
          <button class="btn btn-success" (click)="guardarAsignacion()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="row mt-1">
  <div class="col-lg-4 offset-lg-4">
    <div class="card border-secondary mb-3" style="max-width: 30rem">
      <div class="card-header text-center">{{ operacion }} Municipio</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addMunicipio()">
          <label for="nombre" class="form-label">Nombre del Municipio</label>
          <input
            id="nombre"
            formControlName="nombre"
            type="text"
            class="form-control"
            placeholder="Ingrese nombre"
          />

          <label for="pais" class="form-label mt-3">País</label>
          <select
            id="pais"
            formControlName="id_pais"
            class="form-control"
          >
            <option value="" disabled selected>Seleccione un país</option>
            <option *ngFor="let pais of listPaises" [value]="pais.id">
              {{ pais.nombre }}
            </option>
          </select>

          <label for="departamento" class="form-label mt-3">Departamento</label>
          <select
            id="departamento"
            formControlName="id_departamento"
            class="form-control"
          >
            <option value="" disabled selected>Seleccione un departamento</option>
            <option *ngFor="let dep of departamentosFiltrados" [value]="dep.id">
              {{ dep.nombre }}
            </option>
          </select>

          <div class="row mt-3 text-center">
            <div class="col-lg-6">
              <button
                type="submit"
                [disabled]="form.invalid"
                class="btn btn-success"
              >
                Guardar
              </button>
            </div>
            <div class="col-lg-6">
              <button
                type="button"
                class="btn btn-danger"
                routerLink="/municipios"
              >
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
